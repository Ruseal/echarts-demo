<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <h1>数据可视化-Echarts</h1>
    <div class="show-time"></div>
  </header>
  <section class="main-box">
    <div class="col">
      <div class="panel bar-left">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line-left">
        <h2>
          折线图-人员变化
          <a href="javascript:;">2020</a>
          <a href="javascript:;">2021</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie-left">
        <h2>饼形图-年龄分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- --------------------------------------------- -->
    <div class="col">
      <div class="no">
        <div class="no-count">
          <ul>
            <li>21124</li>
            <li>2234</li>
          </ul>
        </div>
        <div class="no-text">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="china-map"></div>
      </div>
    </div>
    <!-- ------------------------------------------------- -->
    <div class="col">
      <div class="panel bar-right">
        <h2>柱形图-技能掌握</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line-right">
        <h2>折线图-播放量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie-right">
        <h2>饼形-地区分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>

  <script src="js/flexible.js"></script>
  <script src="./js/format.js"></script>
  <script src="./js/echarts.min.js"></script>

  <script src="./js/echarts/colVertical.js"></script>
  <script src="./js/echarts/croVertical.js"></script>
  <script src="./js/echarts/stackedLine.js"></script>
  <script src="./js/echarts/stackedArea.js"></script>
  <script src="./js/echarts/doughnut.js"></script>
  <script src="./js/echarts/dagram.js"></script>
  <script src="./js/echarts/china.js"></script>
  <script src="./js/echarts/chinaMap.js"></script>
</body>

</html>
